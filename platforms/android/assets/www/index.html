        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Dyslexia</title>

    <body>
        <h1>Benvenuti in Dyslexia</h1>
        <p>Lo scopo dell'applicazione Ã¨ di migliorare l'esperienza di navigazione per utenti affetti da dislessia.</p>
        <h2>Configurare l'applicazione /disabled/</h2>
        <button type="button" id="btncon">Configura App</button>
        <h2>Selezionare la configurazione per la navigazione!</h2>
        <button type="button" id="btnstyle">Seleziona Stile</button>  
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            var ref = null;
            
            function onDeviceReady() {
                var filecss;
                
                function set(){
                    var btncon = document.getElementById("btncon");
                    var btnstyle = document.getElementById("btnstyle");
                    btncon.addEventListener("click", config);
                    btnstyle.addEventListener("click", configStyle);
                }
                set();
                function config(){
                    window.location="configApp.html";
                }
                function configStyle(){
                    window.location="config.html";
                }
            };
        </script>
    </body>
