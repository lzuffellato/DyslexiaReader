<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Dyslexia</title>
    </head>
    <body>
        <div id="breadcrumb">
            <a href="index.html">Home</a> <span>></span>
            <em>Configurazione App</em>
        </div>
        <h1>Configurazione Applicazione</h1>
        <p>Selezionare i formati interessati:</p>
        <form>
            Pagina Iniziale:<br>
            <input type="text" id="initpage">
            <input type="button" id="submit" value="Imposta" >
        <br>
        <h2>Torna alla home</h2>
        <button type="button" id="btnhome">Home</button>  
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            var ref = null;
            
            function onDeviceReady() {
                var filecss;
                set();
                
                function set(){
                    var btnhome = document.getElementById("btnhome");
                    btnhome.addEventListener("click", home);
                    var imp = document.getElementById("submit");
                    submit.addEventListener("click", imposta);
                    init();
                } 
                function home(){
                    window.location="index.html";
                }
                function imposta(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
                }
                function gotFS(fileSystem) {
                    fileSystem.root.getFile("readme.txt", {create: true, exclusive: false}, gotFileEntry, fail);
                }
                function gotFileEntry(fileEntry) {
                    fileEntry.createWriter(gotFileWriter, fail);
                }
                function gotFileWriter(writer) {
                    writer.onwriteend = function(evt) {
                        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFile, fail);
                    };
                    writer.write("http://apache.org");
                }
                function gotFile(fileSystem) {
                    fileSystem.root.getFile("readme.txt", null, setValue, fail);
                }
                function init(){
                    window.resolveLocalFileSystemURL(cordova.file.applicationDirectory + "www/settings.txt", setValue, fail);
                }
                function fail(e) {
                    alert("FileSystem Error");
                }
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            document.getElementById("initpage").value = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
        </script>
    </body>
</html>
