<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/personalApp.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <title>Dyslexia</title>
    </head>
    <body>
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 media" style="background-color: #f7f7f7;">
                     <div id="breadcrumb">
                         <a href="index.html">Home</a> <span>></span>
                         <em>Configurazione App</em>
                    </div>
                    <h1>Configurazione Applicazione</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-2 mediax2" style="background-color: #A1CDF4;">
                    <div>Selezionare i formati interessati:</div>
                    <form>
                        
                        <div>Pagina Iniziale:</div>
                            <input type="text" id="initpage" placeholder="http://www.google.it" value="http://www.google.it">
                            <input type="button" id="submit" value="Imposta" >
                        <br>
                        
                        <div style="background-color: #A1CDF4;">Configura Palette Colori:</div>
                            <select id="palette">
                                <option>Seleziona</option>
                                <option>Bianco</option>
                                <option>Crema</option>
                                <option>Giallo</option>
                            </select>
                        <br>
                    
                        <div>Configura Font:</div>
                            <select id="testo">
                                <option>Seleziona</option>
                                <option>Normal</option>
                                <option>Open Dyslexic</option>
                            </select>
                        <br>
                    
                        <div style="background-color: #A1CDF4;">Configura Font Size:</div>
                            <select id="fontsize">
                                <option>Seleziona</option>
                                <option>12px</option>
                                <option>18px</option>
                                <option>24px</option>
                            </select>
                        <br>
                    
                    </form>
                </div>
            </div>
                
            <div class="row">
                <div class="col-2 bottom media" style="background-color: #fae17a;">
                    <div id="btnhome"><br><h1>Torna alla home</h1></div>
                </div>
            </div>       
        </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/configApp.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">

            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
            document.addEventListener("deviceready", onDeviceReady, false);
             
        </script>
    </body>
</html>
