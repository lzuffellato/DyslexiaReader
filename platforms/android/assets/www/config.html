<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Dyslexia</title>
    </head>
    <body>
        <div id="breadcrumb">
            <a href="index.html">Home</a> <span>></span>
            <em>Configurazione</em>
        </div>
        <h2>Selezionare la configurazione per la navigazione!</h2>
        <button type="button" id="btn1">Config. 1</button>
        <button type="button" id="btn2">Config. 2</button>
        <h2>Configurazione avanzata</h2>
        <button type="button" id="btnavz">Avanzata</button>
        <h2>Inizia la navigazione</h2>         
        <p>Nota: se non è stato selezionato uno stile verrà utilizzato lo stile predefinito.</p>
        <button type="button" id="btngo">Go!</button>
        <h2>Torna alla home</h2>
        <button type="button" id="btnhome">Home</button>     
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script> 
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            var ref = null;
            
            function onDeviceReady() {
                var filecss;
                var ref = null;
                var url;
                var css;
                requestCSS('css/config.css');
                set();
                init();
                
                function set(){
                    var but1 = document.getElementById("btn1");
                    var but2 = document.getElementById("btn2");
                    var btngo = document.getElementById("btngo");
                    var btnavz = document.getElementById("btnavz");
                    var btnhome = document.getElementById("btnhome");
                    but1.addEventListener("click", setting1); 
                    but2.addEventListener("click", setting2);
                    btngo.addEventListener("click", open);
                    btnavz.addEventListener("click", avanz);
                    btnhome.addEventListener("click", init);
                }
                function requestCSS(css){
                    var url = css;
                    var req = new XMLHttpRequest();
                    req.open("GET", url, false);
                    req.send();
                    var code = req.responseText; 
                    filecss = code;
                }
                function init(){
                    window.resolveLocalFileSystemURL(cordova.file.applicationDirectory + "www/abc.txt", gotFile, fail);
                    window.resolveLocalFileSystemURL(cordova.file.applicationDirectory + "www/css/config2.css", win, fail);
                };
                function fail(e) {
                    alert("FileSystem Error");
                }

                function gotFile(fileEntry) {

                    fileEntry.file(function(file) {
                        var reader = new FileReader();

                        reader.onloadend = function(e) {
                            url = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
                function win(fileEntry) {

                    fileEntry.file(function(file) {
                        var reader = new FileReader();

                        reader.onloadend = function(e) {
                            css = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
                function setting1(){
                    requestCSS('css/config1.css');
                }
                function setting2(){
                    filecss = css;
                }
                function avanz(){
                    window.location="configavanz.html";
                }
                function home(){
                    window.location="index.html";     
                }
                function open(){
                    alert(url.length);
                    var f = url;
                    ref = window.open('http://www.google.it', '_blank','location=yes');
                    ref.addEventListener('loadstop', function() {
                        ref.insertCSS({code: filecss});
                    }); 
                }
            };
        </script>
    </body>
</html>
