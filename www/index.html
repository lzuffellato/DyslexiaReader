<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <title>Dyslexia</title>
    </head>
    <body>
        <div class="se-pre-con"></div>
        <div class="container">
            
            <div class="row">
                <div class="col-2" style="background-color: #f7f7f7;">
                    <br>
                    <h1>Dislessia - Web Browser</h1>
                    <p>Lo scopo dell'applicazione Ã¨ di migliorare l'esperienza di navigazione per utenti affetti da dislessia.</p>
                </div>
            </div>

            <div class="row">
                <div id="btnnav" class="col-1-left" style="background-color: #7C98B3;">
                    <h2>Navigazione</h2>
                    <br><img class="imgicon" src="img/mobile-phone23.png"/>
                </div>
                <div id="btnreader" class="col-1-right" style="background-color: #A1CDF4;">
                    <h2>Offline Reader</h2>
                    <br><img class="imgicon" src="img/laptop-computer42.png"/>    
                </div>
            </div>
            <div class="row">
                <div id="btnimp" class="col-1-left" style="background-color: #fae17a;">
                    <h2>Impostazioni</h2>
                    <br><img class="imgicon" src="img/gear91.png"/>
                </div>
                <div class="col-1-right" style="background-color: #ffeb9b;">
                    <h2>About</h2>
                    <br><img class="imgicon" src="img/id-card10.png"/>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                var ref = null;
                var filecss;
                readBack()
                readFont();
                readSize();
                set();
                
                function set(){
                    document.getElementById("btnnav").addEventListener("touchend", function(event){
                        event.preventDefault();
                        window.location="navigazione.html";
                    }, false);
                    document.getElementById("btnreader").addEventListener("touchend", function(event){
                        event.preventDefault();
                        window.location="offlineReader.html";
                    }, false);
                    document.getElementById("btnimp").addEventListener("touchend", function(event){
                        event.preventDefault();
                        window.location="impostazioni.html";
                    }, false);  
                }
                
// LETTURA IMPOSTAZIONI APP
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                            document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                                document.getElementsByClassName("col-2")[0].style.backgroundColor = str;
                        }
                        reader.readAsText(file);
                    });
                }
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
    </body>
</html>
