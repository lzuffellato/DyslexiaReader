        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                var ref = null;
                var filecss;
                set();
                readBack()
                readFont();
                readSize();
                
                function set(){
                    var btncon = document.getElementById("btncon");
                    var btnstyle = document.getElementById("btnstyle");
                    var btnreader = document.getElementById("btnreader");
                    btncon.addEventListener("click", config);
                    btnstyle.addEventListener("click", configStyle);
                    btnreader.addEventListener("click", reader);
                }
                function config(){
                    window.location="configApp.html";
                }
                function configStyle(){
                    window.location="configNav.html";
                }
                function reader(){
                    window.location="offlineReader.html";
                }
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
//                            if (str.charAt(0)==1)
                            document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
//                            if (str.charAt(0)==1)
                                document.getElementsByClassName("col-2")[0].style.backgroundColor = str;
                        }
                        reader.readAsText(file);
                    });
                }
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            
             
        //paste this code under head tag or in a seperate js file.
            // Wait for window load
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
