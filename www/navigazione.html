<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <title>Dyslexia</title>
    </head>
    <body>  
        <div class="se-pre-con"></div>
        <div class="container">
            
            <div class="row">
                <div id="btnhome" class="col-2" style="background-color: #f7f7f7;">
                    <div id="breadcrumb" style="font-size: 10px;">
                        <a href="index.html">Home</a> <span>></span><em>Configurazione</em>
                    </div>
                    <h2>Selezionare la configurazione per la navigazione!</h2>
                        <p>Nota: se non è stato selezionato uno stile verrà utilizzato lo stile predefinito.</p>
                </div>
            </div>

            <div class="row">
                <div id="btn1" class="col-1-left" style="background-color: #7C98B3;">
                    <h3>Configurazione 1</h3>
                    <br><img class="imgicon" src="img/writing84.png"/>
                </div>
                <div id="btn2" class="col-1-right" style="background-color: #A1CDF4;">
                    <h3>Configurazione 2</h3>
                    <br><img class="imgicon" src="img/writing84.png"/>
                </div>
            </div>
                
            <div class="row">
                <div id="btnavz" class="col-1-left" style="background-color: #fae17a;">
                    <h3>Configurazione avanzata</h3>
                     <!-- <button type="button" id="btnavz">Avanzata</button> -->
                    <br><img class="imgicon" src="img/tools_128.png"/>
                </div>
                <div id="btngo" class="col-1-right" style="background-color: #ffeb9b;">
                    <h3>Inizia la navigazione</h3>  
                     <!-- <button type="button" id="btngo">Go!</button> -->
                    <br><img class="imgicon" src="img/world-grid11.png"/>
                </div>
            </div>
        </div>   
        
        <script type="text/javascript" src="cordova.js"></script>
<!--        <script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script> -->
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                var filecss;
                var ref = null;
                var conn = 'http://www.google.it';
                readBack();
                readFont();
                readSize();
                initConn();
                requestCSS('css/config1.css');
                set();
                
                function set(){
                    document.getElementById("btn1").addEventListener("touchend", function(event){
                        event.preventDefault();
                        requestCSS('css/config1.css');
                    }, false); 
                    document.getElementById("btn2").addEventListener("touchend", function(){
                        event.preventDefault();
                        requestCSS('css/config2.css');
                    }, false);
                    document.getElementById("btnavz").addEventListener("touchend", function(){
                        event.preventDefault();
                        window.location="configAvanz.html";
                    }, false); 
                    document.getElementById("btngo").addEventListener("touchend", function(){
                        event.preventDefault();
                        ref = window.open(conn, '_blank','location=yes');
                        ref.addEventListener('loadstop', function() {
                            ref.insertCSS({code: filecss});
                        }); 
                    }, false); 
                }
                function requestCSS(css){
                    $.get(css, function(responseText) {
                        filecss = responseText;
                    }); 
                }
                function initConn(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("readme.txt", null, function(fileEntry){
                            fileEntry.file(function(file) {
                                var reader = new FileReader();
                                reader.onloadend = function(e) {
                                    conn = this.result;
                                }
                                reader.readAsText(file);
                            });
                        });
                    });
                };
                
// LETTURA IMPOSTAZIONI APP
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                                document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                                document.getElementsByClassName("col-2")[0] = str;
                        }
                        reader.readAsText(file);
                    });
                }
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            $(window).load(function() {
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
    </body>
</html>
