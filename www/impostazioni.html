<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <title>Dyslexia</title>
    </head>
    <body>
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 vh30 bg1">
                     <div id="breadcrumb">
                         <a href="index.html">Home</a> <span>></span>
                         <em>Configurazione App</em>
                    </div>
                    <h1>Configurazione Applicazione</h1>
                    <p>Qui puoi selezionare il formato della navigazione</p>
                </div>
            </div>
                <div class="col-2 mediax2 bg2" style="padding-left: 10vw; text-align:left;">
                    <h2 style="margin-top: 0vh;">Selezionare i formati interessati:</h2>
                    <form>
                        <div class="vh15">Pagina Iniziale:
                            <input class="enjoy-input" type="text" id="initpage" placeholder="www.google.it" value="www.google.it">
                            <input type="button" class="button" id="submit" value="Imposta" >
                        </div>
                        
                        <div class="vh15">Configura Palette Colori:
                            <select  class="enjoy-input" id="palette">
                                <option>Seleziona</option>
                                <option>Standard</option>
                                <option>Greyscale</option>
                                <option>Lavender</option>
                            </select>
                        </div>
                    
                        <div class="vh15">Configura Font:
                            <select class="enjoy-input" id="testo">
                                <option>Seleziona</option>
                                <option>Normal</option>
                                <option>Open Dyslexic</option>
                            </select>
                        </div>
                       
                        <div class="vh15">Configura Dimensione Font:
                            <select class="enjoy-input" id="fontsize">
                                <option>Seleziona</option>
                                <option>12px</option>
                                <option>18px</option>
                                <option>24px</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/impostazioni.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">

            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
            document.addEventListener("deviceready", onDeviceReady, false);
             
        </script>
    </body>
</html>
