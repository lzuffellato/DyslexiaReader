<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <title>Dyslexia</title>
    </head>
    <body>  
        <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div id="btnhome" class="col-2 vh30 bg1">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li><a>Web Reader</a></li>
                    </ul>
                    <h2>Selezionare la configurazione per la navigazione!</h2>
                        <p>Nota: se non è stato selezionato uno stile verrà utilizzato lo stile predefinito.</p>
                </div>
            </div>

            <div class="row">
                <div id="btn1" class="col-2 mediax2 bg2">
                    <p>Utilizza configurazione per la navigazione:</p>
                    <select class="enjoy-input" id="conf">
                        <option>Configurazione Blu-Bianco</option>
                        <option>Configurazione Crema-Nero</option>
                        <option>Configurazione Avanzata</option>
                    </select>
                    <p><button id="btngo" class="button">Inizia La Navigazione</button></p>
                </div>
            </div>
        </div>   
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                var filecss;
                var ref = null;
                var conn;
                readBack();
                readFont();
                readSize();
                initConn();
                readCSS();
                set();

/**** TI HO FATTO QUESTE FUNZIONI SENZA CANCELLARE QUELLE VECCHIE. SE VANNO BENE USALE/CORREGGILE, ALTRIMENTI RIFALLE PURE DA ZERO! ****
                function setNUOVA(){
                    document.getElementById("btngo").addEventListener("click", startNavigation);
                    document.getElementById("conf").addEventListener("change", function(event){
                        event.preventDefault();
                        if(event.target.value=='Configurazione Blu-Bianco')
                            requestCSS('css/config1.css');
                        if(event.target.value=='Configurazione Crema-Nero')
                            requestCSS('css/config2.css');  
                        if(event.target.value=='Configurazione Avanzata')
                            window.location="navigazioneAvanzata.html";
                    }, false);
                    document.addEventListener("backbutton", function(event){
                        window.location="index.html";
                    }, false);
                    requestCSS('css/config1.css');
                }
                function startNavigation(){
                        event.preventDefault();
                        ref = window.open('http://'+conn, '_blank','location=yes', 'hardwareback=yes');
                        ref.addEventListener('loadstop', function(event) {
                            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                                fileSystem.root.getFile("url01.txt", {create: true, exclusive: false}, function(fileEntry){
                                    fileEntry.createWriter(function(writer){
//                                        writer.onwriteend = function(evt) {
//                                            alert(event.url);   
//                                        }
                                        writer.write(event.url);
                                    });
                                });
                            });
                            ref.insertCSS({code: filecss});
                        }); 
                    }
******************************************************** FINE FUNZIONI DI LEO ********************************************************/                
                
                function set(){
                    document.getElementById("btn1").addEventListener("touchend", function(event){
                        event.preventDefault();
                        requestCSS('css/config1.css');
                    }, false); 
                    document.getElementById("btn2").addEventListener("touchend", function(){
                        event.preventDefault();
                        requestCSS('css/config2.css');
                    }, false);
                    document.getElementById("btnavz").addEventListener("touchend", function(){
                        event.preventDefault();
                        window.location="navigazioneAvanzata.html";
                    }, false); 
                    document.addEventListener("backbutton", function(event){
                        window.location="index.html";
                    }, false);
                    document.getElementById("btngo").addEventListener("touchend", function(){
                        event.preventDefault();
                        ref = window.open('http://'+conn, '_blank','location=yes', 'hardwareback=yes');
                        ref.addEventListener('loadstop', function(event) {
                            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                                fileSystem.root.getFile("url01.txt", {create: true, exclusive: false}, function(fileEntry){
                                    fileEntry.createWriter(function(writer){
//                                        writer.onwriteend = function(evt) {
//                                            alert(event.url);   
//                                        }
                                        writer.write(event.url);
                                    });
                                });
                            });
                            ref.insertCSS({code: filecss});
                        }); 
                    }, false); 
                }
                function requestCSS(css){
                    $.get(css, function(responseText) {
                        filecss = responseText;
                    }); 
                }
                function initConn(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("connessione.txt", null, function(fileEntry){
                            fileEntry.file(function(file) {
                                var reader = new FileReader();
                                reader.onloadend = function(e) {
                                    conn = this.result;
                                }
                                reader.readAsText(file);
                            });
                        },function(e){conn = 'www.google.it'});
                    });
                };
                function readCSS(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile('eee.txt', null, function(fileEntry){
                            fileEntry.file(function(file) {
                            var reader = new FileReader();
                            reader.onloadend = function(e) {
                                filecss = this.result;
                            }
                            reader.readAsText(file);
                            });
                        }, function(e){ 
                            requestCSS('css/config1.css');    
                        });
                    });    
                }
// LETTURA IMPOSTAZIONI APP
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                                document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            if(this.result=='Standard'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#fffff9';  
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#fffa8f';
                            }
                            else if(this.result=='Greyscale'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#ffffff';
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#f2f2f2';
                            }
                            else if(this.result=='Lavender'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#d3f8e2';
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#e4c1f9';
                            }
                        }
                        reader.readAsText(file);
                    });
                }
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            $(window).load(function() {
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
    </body>
</html>
