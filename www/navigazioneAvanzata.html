    <body>
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 vh30 bg1">
                     <div id="breadcrumb">
                        <a href="index.html">Home</a> <span>></span>
                        <a href="navigazione.html">Navigazione</a> <span>></span>
                        <em>Navigazione Avanzata</em>
                    </div>
                    <h1>Navigazione Avanzata</h1>
                </div>
            </div>
                <div class="col-2 mediax2 bg2" style="padding-left: 10vw; text-align:left;">
                    <h2 style="margin-top: 0vh;">Selezionare le impostazioni:</h2>
                    <form>
<!--
                        <div class="vh15">Pagina Iniziale:
                            <input class="enjoy-input" type="text" id="initpage" placeholder="www.google.it" value="www.google.it">
                            <input type="button" class="button" id="submit" value="Imposta" >
                        </div>
-->
                        
                        <div class="vh15">Configura Colore di Sfondo:
                            <select  class="enjoy-input" id="palette">
                                <option>Seleziona</option>
                                <option>Bianco</option>
                                <option>Crema</option>
                                <option>Giallo</option>
                                <option>Blu</option>
                            </select>
                        </div>
                    
<!--
                        <div class="vh15">Configura Font:
                            <select class="enjoy-input" id="testo">
                                <option>Seleziona</option>
                                <option>Normal</option>
                                <option>Open Dyslexic</option>
                            </select>
                        </div>
-->
                        <div class="vh15">Configura Colore Font:
                            <select class="enjoy-input" id="color">
                                <option>Seleziona</option>
                                <option>Nero</option>
                                <option>Blu</option>
                                <option>Bianco</option>

                            </select>
                        </div>
                       
                        <div class="vh15">Configura Dimensione Font:
                            <select class="enjoy-input" id="fontsize">
                                <option>Seleziona</option>
                                <option>12px</option>
                                <option>14px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>

                                <option>24px</option>
                            </select>
                        </div>
                    </form>
                    <div class="vh15">
                        <h3>Inizia la navigazione <button class="button" type="button" id="btngo">Vai!</button></h3>                   
                    </div>
                </div>
            </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                var filecss = null;
                var ref = null;
                var url;
                var back;
                var font;
                var text;
                readBack();
                readFont();
                readSize();
                initConn();
                set();
                
                function set(){
                    document.getElementById("palette").addEventListener("change", background);
                    document.getElementById("fontsize").addEventListener("change", fontsize); 
                    document.getElementById("color").addEventListener("change", textcolor);
                    document.addEventListener("backbutton", function(event){
                        window.location="navigazione.html";
                    }, false);
                    document.getElementById("btngo").addEventListener("touchend", function(){
                        event.preventDefault();
                        if (filecss=='null'){
                            alert('Selezionare configurazione!');
                        }
                        else {
//                            filecss = "html, body, div, p, h1, h2, h3, h4, h5, li, ul, ol, br, table, td, tr, a, span{background-color:"+back+" !important;};";
                            filecss = "html, body, div, p, h1, h2, h3, h4, h5, li, ul, ol, br, table, td, tr, a, span { margin: 2 !important; padding: 5 !important; border: none !important; border: 0 !important; color: "+text+" !important; background-color: "+back+" !important;} body, div, p{ font-size: "+font+"  !important; line-height: 200%  !important; color: "+text+" !important; background-color: "+back+" !important; text-align:left  !important; text-transform: lowercase  !important; }";
                            setCSS();
                        }
                    }, false); 
                }
                function setCSS(){
                    ref = window.open('http://'+url, '_blank','location=yes');
                    ref.addEventListener('loadstop', function() {
                        ref.insertCSS({code: filecss});
                    }); 
                }
                function background(event){
                    back = event.target.value;
                    if (back == 'Bianco')
                        back = '#f7f7f7';
                    if (back == 'Crema')
                        back = '#FAFAC8';
                    if (back == 'Giallo')
                        back = '#FFFF00';
                    if (back == 'Blu')
                        back = '#0000FF';
                };
                function textcolor(event){
                    text = event.target.value;
                    if (text == 'Bianco')
                        text = '#f7f7f7';
                    if (text == 'Nero')
                        text = '#000000';
                    if (text == 'Marrone')
                        text = '#964B00';
                    if (text == 'Blu')
                        text = '#0000FF';
                };
                function fontsize(event){
                    font = event.target.value;
                    alert(font);
                };
// LETTURA URL CONNESSIONE
                function initConn(){
                    filecss = back;
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("connessione.txt", null, function(fileEntry){
                            fileEntry.file(function(file) {
                                var reader = new FileReader();
                                reader.onloadend = function(e) {
                                    url = this.result;
                                }
                                reader.readAsText(file);
                            });
                        },function(e){url = 'www.google.it'});
                    });
                };
                
// LETTURA IMPOSTAZIONI APP
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
                                document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            if(this.result=='Standard'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#fffff9';  
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#fffa8f';  
                            }
                            else if(this.result=='Greyscale'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#ffffff';
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#f2f2f2'; 
                            }
                            else if(this.result=='Lavender'){
                                document.getElementsByClassName("bg1")[0].style.backgroundColor = '#d3f8e2';
                                document.getElementsByClassName("bg2")[0].style.backgroundColor = '#e4c1f9';
                            }
                        }
                        reader.readAsText(file);
                    });
                }
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            $(window).load(function() {
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
    </body>
</html>
