<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
        <title>Dyslexia</title>
    </head>
    <body class="bg2">
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 vh30 bg1">
                     <ul class="breadcrumb">
                         <li><a href="index.html">Home</a></li>
                         <li><a>Offline Reader</a></li>
                    </ul>
                    <h1>Offline Reader</h1>
                    <p>Salva una pagina web da consultare offline</p>
                </div>
            </div>

            <div class="row">
                <div class="col-2 mediax2 bg2">
                    <div id="btnhome"><br><h2>Incolla il link nel form</h2></div>
                    <input type="text" id="link" class="enjoy-input" placeholder="Inserire Link">
                    <button id="submit" class="button">Scarica</button>
                    <p>Utilizza configurazione per la lettura:</p>
                    <select class="enjoy-input" id="conf">
                        <option>Configurazione Blu-Bianco</option>
                        <option>Configurazione Crema-Nero</option>
                        <option>Configurazione Avanzata</option>
                    </select>
                    <br>
                    <table id="results"></table>
                </div>
            </div>       
        </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            var ref = null;
            var url;
            var i = 0;
            var c;
            var n;
            var filecss;
            init();
            set();
            readBack()
            readFont();
            readSize();
            readAllLinks();
            
            function set(){
                document.getElementById("submit").addEventListener("click", saveLink);
                document.getElementById("conf").addEventListener("change", function(event){
                    event.preventDefault();
                    if(event.target.value=='Configurazione Blu-Bianco')
                        requestCSS('css/config1.css');
                    if(event.target.value=='Configurazione Crema-Nero')
                        requestCSS('css/config2.css');  
                    if(event.target.value=='Configurazione Avanzata')
                        readCSS();
                }, false);
                document.addEventListener("backbutton", function(event){
                    window.location="index.html";
                }, false);
                requestCSS('css/config1.css');
            }
            function init(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile('url01.txt', null, function(fileEntry){
                        fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            document.getElementById("link").value = this.result.slice(this.result.indexOf("/")+2,this.result.length);
                        };
                        reader.readAsText(file);
                        });
                    });
                }); 
            }
            function requestCSS(css){  
                $.get(css, function(responseText) {
                    filecss = responseText;
                });  
            }
            function readCSS(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile('fff.txt', null, function(fileEntry){
                            fileEntry.file(function(file) {
                            var reader = new FileReader();
                            reader.onloadend = function(e) {
                                filecss = this.result;
                            }
                            reader.readAsText(file);
                            });
                        }, function(e){ 
                            alert('Non Ã¨ presente una configurazione avanzata.');   
//                            window.location="impostazioni.html";
                        });
                    });    
                }
            function saveLink(){
                url = document.getElementById("link").value;
                var urlConn = 'http://'+url;
                var conn = "link"+i+".html";             
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile(conn, {create: true, exclusive: false}, function(fileEntry){
                        fileEntry.createWriter(function(writer){
                            writer.onwriteend = function(evt) {
                                document.getElementById("results").innerHTML += "<tr id='"+i+"'><td>"+i+": "+url+"</td><td><button class='buttonLink' id='link"+i+"'>Apri</button></td><td><button class='button' id='rmv"+i+"'>Rimuovi</button></td></tr>";
                                i++;
                                saveAllLinks();
                            };
                            $.get(urlConn, function(responseText, status) {
                                    alert(status);
                                    writer.write(responseText);
                            }); 
                        });
                    });
                });      
            }
            function saveAllLinks(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("test12.html", {create: true, exclusive: false}, function(fileEntry){
                        fileEntry.createWriter(function(writer){
                            writer.onwriteend = function(evt) {
                                window.location="offlineReader.html";
                            };
                            writer.write(document.getElementById("results").innerHTML);
                        });
                    });
                });
            }
            function readAllLinks(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("test12.html", null, function(fileEntry){
                        fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            document.getElementById("results").innerHTML = this.result;
                            i = $('.buttonLink').last().attr('id');
                            if (i==undefined){
                                i=0;
//                                alert(i);
                            }
                            else {
                                i = i.slice(4,i.length);
//                                alert(i);
                                i++;
                            }
//                            alert(i);
                            knowButton();
                        }
                        reader.readAsText(file);
                        });
                    }, function(e){ 
                        i = 0;
//                        alert(i);
                    });
                });    
            }
            function knowButton(){
                $("#results").click(function(event) {
                    c = event.target.id;
                    if (c[0]=='l'){
                        c = event.target.id+'.html';
//                        alert(c);
                        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                            fileSystem.root.getFile(c, null, function(fileEntry){
                                ref = window.open(fileEntry.toURL(), '_blank','location=no');
                                        ref.addEventListener('loadstop', function() {
                                    ref.insertCSS({code: filecss});
                                });
                            })
                        });
                    }
                    else if (c[0]=='r'){
                        n = c.slice(3,c.length);
                        c = 'link'+n+'.html';
//                        alert(n);
                        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                            fileSystem.root.getFile(c, null, function(fileEntry){
                                fileEntry.remove(success, fail);
                            })
                        });
                    }
                });    
            }
            function success(entry) {
                alert("Rimosso");
                $( "#"+n ).remove();
                saveAllLinks();
            }

            function fail(error) {
                alert('Errore nella rimozione del file: ' + error.code);
            }
            
// LETTURA IMPOSTAZIONI APP
            function readBack(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("backCSS.txt", null, setValue);
                });    
            }
            function readFont(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("fontCSS.txt", null, setFF);
                });    
            }
            function readSize(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                });    
            }
            function setValue(fileEntry) {
                fileEntry.file(function(file) {
                var reader = new FileReader();
                reader.onloadend = function(e) {
                    if(this.result=='Standard'){
                        document.getElementsByClassName("bg1")[0].style.backgroundColor = '#fffff9';  
                        document.getElementsByClassName("bg2")[0].style.backgroundColor = '#fffa8f'; 
                        document.getElementsByClassName("bg2")[1].style.backgroundColor = '#fffa8f'; 
                    }
                    else if(this.result=='Greyscale'){
                        document.getElementsByClassName("bg1")[0].style.backgroundColor = '#ffffff';
                        document.getElementsByClassName("bg2")[0].style.backgroundColor = '#f2f2f2'; 
                        document.getElementsByClassName("bg2")[1].style.backgroundColor = '#f2f2f2'; 
                    }
                    else if(this.result=='Lavender'){
                        document.getElementsByClassName("bg1")[0].style.backgroundColor = '#d3f8e2';
                        document.getElementsByClassName("bg2")[0].style.backgroundColor = '#e4c1f9';
                        document.getElementsByClassName("bg2")[1].style.backgroundColor = '#e4c1f9';
                    }
                }
                reader.readAsText(file);
                });
            }
            function setFF(fileEntry) {
                fileEntry.file(function(file) {
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                        var str = this.result;
                        document.body.style.fontFamily = str;
                    }
                    reader.readAsText(file);
                });
            } 
            function setFontSize(fileEntry) {
                fileEntry.file(function(file) {
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                            document.body.style.fontSize = this.result;
                    }
                    reader.readAsText(file);
                });
            }
        };
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
        </script>
    </body>
</html>
