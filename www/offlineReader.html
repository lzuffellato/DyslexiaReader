    <body>
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 media" style="background-color: #f7f7f7;">
                     <div id="breadcrumb">
                         <a href="index.html">Home</a> <span>></span>
                         <em>Offline Reader</em>
                    </div>
                    <h1>Offline Reader</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-2 mediax2" style="background-color: #A1CDF4;">
                    <div id="btnhome"><br><h1>Incolla il link nel form</h1></div>
                    <input type="text" id="link" value="http://apache.org">
                    <input type="button" id="submit" value="Scarica" >
                    <div id="prova"></div>
                    <button id='link1'>Link</button>
                </div>
            </div>           
                
            <div class="row">
                <div class="col-2 bottom media" style="background-color: #fae17a;">
                    <div id="btnhome"><br><h1>Torna alla home</h1></div>
                </div>
            </div>       
        </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                var ref = null;
                var i = 0;
                var path;
                var filecss;
                set();
                readBack()
                readFont();
                readSize();
                
                function set(){
                    document.getElementById("submit").addEventListener("click", saveLink);
                    requestCSS('css/config2.css');
                }
                function requestCSS(css){  
                    $.get(css, function(responseText) {
                        filecss = responseText;
                    });  
                }
                function saveLink(){
                    var ll = document.getElementById("link").value;    
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("link0.html", {create: true, exclusive: false}, function(fileEntry){
                            fileEntry.createWriter(function(writer){
                                writer.onwriteend = function(evt) {
//                                    readFile();
                                    path = fileEntry.toURL();
                                    addLink();
                                };
                                $.get(ll, function(responseText) {
                                    writer.write(responseText);
                                }); 
                            });
                        });
                    });      
                }
                function addLink(){
                    document.getElementById("link1").addEventListener("click", function(){
                        ref = window.open(path, '_blank','location=no');
                        ref.addEventListener('loadstop', function() {
                            ref.insertCSS({code: filecss});
                        }); 
                    });
                }    
                
//                function readFile(){
//                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
//                        fileSystem.root.getFile("link1.txt", null, function(fileEntry){
//                            fileEntry.file(function(file) {
//                            var reader = new FileReader();
//                            reader.onloadend = function(e) {
//                                document.getElementById("prova").innerHTML = this.result;
//                            }
//                        reader.readAsText(file);
//                    });
//                        });
//                    });    
//                }
                function readBack(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("backCSS.txt", null, setValue);
                    });    
                }
                function readFont(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontCSS.txt", null, setFF);
                    });    
                }
                function readSize(){
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                        fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                    });    
                }
                function setValue(fileEntry) {
                    fileEntry.file(function(file) {
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                        var str = this.result;
                    //                            if (str.charAt(0)==1)
                            document.getElementsByClassName("col-2")[0].style.backgroundColor = str;
                    }
                    reader.readAsText(file);
                    });
                }
                function setFF(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                            var str = this.result;
//                            if (str.charAt(0)==1)
                            document.body.style.fontFamily = str;
                        }
                        reader.readAsText(file);
                    });
                } 
                function setFontSize(fileEntry) {
                    fileEntry.file(function(file) {
                        var reader = new FileReader();
                        reader.onloadend = function(e) {
                                document.body.style.fontSize = this.result;
                        }
                        reader.readAsText(file);
                    });
                }
            };
            
            //paste this code under head tag or in a seperate js file.
            // Wait for window load
                $(window).load(function() {
                    // Animate loader off screen
                    $(".se-pre-con").fadeOut("slow");;
                });
        </script>
    </body>
</html>
