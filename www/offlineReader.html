<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Dyslexia</title>
    </head>
    <body>
    <div class="se-pre-con"></div>
        <div class="container">
            <div class="row">
                <div class="col-2 vh30 bg1">
                     <div id="breadcrumb">
                         <a href="index.html">Home</a> <span>></span>
                         <em>Offline Reader</em>
                    </div>
                    <h1>Offline Reader</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-2 mediax2 bg2">
                    <div id="btnhome"><br><h2>Incolla il link nel form</h2></div>
                    <input type="text" id="link" value="www.apache.org">
                    <button id="submit" class='button'>Scarica</button>
                    <table id="results"></table>
<!--                    <button id='btnset'>Set Buttons</button>-->
                </div>
            </div>       
        </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            var ref = null;
            var url;
            var i = 0;
            var j;
            var filecss;
            set();
            readBack()
            readFont();
            readSize();

            function set(){
                document.getElementById("submit").addEventListener("click", saveLink);
//                document.getElementById("btnset").addEventListener("click", setButtons);
                requestCSS('css/config2.css');
            }
            function requestCSS(css){  
                $.get(css, function(responseText) {
                    filecss = responseText;
                });  
            }
            function saveLink(){
                url = document.getElementById("link").value;
                var urlConn = 'http://'+url;
                var conn = "link"+i+".html";
  //per non visualizzare http:// basta toglierlo dalla stringa url              
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile(conn, {create: true, exclusive: false}, function(fileEntry){
                        fileEntry.createWriter(function(writer){
                            writer.onwriteend = function(evt) {
                                document.getElementById("results").innerHTML += "<tr><td>"+i+": "+url+"</td><td><button class='button' id='link"+i+"'>Apri</button></td><td><button class='button'>Rimuovi</button></td></tr>";
                                i++;
                                setButtons();
                                saveAllLinks();
                            };
                            $.get(urlConn, function(responseText, status) {
                                alert(status);
                                writer.write(responseText);
                            }); 
                        });
                    });
                });      
            }
            function saveAllLinks(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("linksalvati.html", {create: true, exclusive: false}, function(fileEntry{
                        fileEntry.createWriter(function(writer){
                            writer.write(textValue);
                            readFont();
                        });
                    });
                });
            }
            function setButtons(){
                for (j=0; j<i; j++){
                    $('#results').on('click', '#link'+j, function(evt){
                        var c = evt.target.id+'.html'; 
                        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                            fileSystem.root.getFile(c, null, function(fileEntry){
                                ref = window.open(fileEntry.toURL(), '_blank','location=no');
                                ref.addEventListener('loadstop', function() {
                            ref.insertCSS({code: filecss});
                        });
                            })
                        });
                    });
                }
            }
            
// LETTURA IMPOSTAZIONI APP
            function readBack(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("backCSS.txt", null, setValue);
                });    
            }
            function readFont(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("fontCSS.txt", null, setFF);
                });    
            }
            function readSize(){
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile("fontsizeCSS.txt", null, setFontSize);
                });    
            }
            function setValue(fileEntry) {
                fileEntry.file(function(file) {
                var reader = new FileReader();
                reader.onloadend = function(e) {
                    var str = this.result;
                //                            if (str.charAt(0)==1)
                        document.getElementsByClassName("col-2")[0].style.backgroundColor = str;
                }
                reader.readAsText(file);
                });
            }
            function setFF(fileEntry) {
                fileEntry.file(function(file) {
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                        var str = this.result;
                        document.body.style.fontFamily = str;
                    }
                    reader.readAsText(file);
                });
            } 
            function setFontSize(fileEntry) {
                fileEntry.file(function(file) {
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                            document.body.style.fontSize = this.result;
                    }
                    reader.readAsText(file);
                });
            }
        };
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
        </script>
    </body>
</html>
